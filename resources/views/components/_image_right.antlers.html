<div class="w-full py-10 lg:py-32">
    <div class="z-20 w-full px-4 lg:px-20 grid grid-cols-2 lg:grid-cols-8 gap-6 items-center">

        <div class="col-span-2 lg:col-span-3 flex flex-col gap-12 justify-between h-full background" data-speed="0.3">
            <div class="flex flex-col gap-4">
                {{ if headline }}
                    <p class="text-rangitoto-950 text-2xl lg:text-4xl uppercase leading-tight">{{ headline }}</p>
                {{ /if }}
                {{ if sub_heading }}
                    <div class=" text-rangitoto-950/75 leading-tight text-xl lg:text-2xl font-light uppercase">{{ sub_heading }}</div>
                {{ /if }}
            </div>

            <div class="flex flex-col gap-8">
                {{ if description }}
                <div class="text-rangitoto-950/80 bard">{{ description }}</div>
                {{ /if }}
                {{ if action.link }}
                    <a href="{{ action.link }}" class="btn">{{ action.title }}</a>
                {{ /if }}
            </div>
        </div>

        <img src="{{ image.url }}" alt="{{ image.alt }}" class="col-span-2 lg:col-span-4 lg:col-start-5 object-cover aspect-video background" data-speed="0.6">

    </div>
</div>
