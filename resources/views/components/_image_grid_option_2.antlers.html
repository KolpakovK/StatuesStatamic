<div class="w-full py-48 flex flex-col bg-rangitoto-800">
    <div class="z-20 w-full px-4 lg:px-20 grid grid-cols-2 lg:grid-cols-8 gap-6 items-end">
        <div class="flex flex-col gap-12 col-span-2 lg:col-span-3">

            <div class="flex flex-col gap-3">
                {{ if headline }}
                    <h1 class=" text-white leading-tight text-2xl lg:text-4xl font-light uppercase mb-12 lg:mb-32">{{ headline }}</h1>
                {{ /if }}
                {{ if sub_heading }}
                    <div class=" text-white/75 leading-tight text-xl lg:text-2xl font-light uppercase">{{ sub_heading }}</div>
                {{ /if }}
            </div>
            
            <div class="flex flex-col gap-6 col-span-2 mb-20">
                {{ if description }}
                    <div class="text-white/80 bard">{{ description }}</div>
                {{ /if }}
                {{ if action.link }}
                    <a href="{{ action.link }}" class="btn">{{ action.title }}</a>
                {{ /if }}
            </div>

            <img src="{{ images:0.url }}" alt="{{ images:0.alt }}" class="w-full aspect-video background" data-speed="0.4">

        </div>

        <img src="{{ images:0.url }}" alt="{{ images:0.alt }}" class="w-full aspect-[9/16] object-cover background col-span-1 col-start-2 lg:col-span-3 lg:col-start-6" data-speed="0.1">
    </div>
</div>
