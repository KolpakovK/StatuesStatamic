<div x-data="{ open: false }" class="h-10">
    <div class="w-full fixed z-50">
        <div class="px-4 lg:px-20 flex items-center justify-between py-4 bg-rangitoto-950">
            <a href="/" class="text-white leading-none text-3xl font-extralight mix-blend-exclusion">MEI</a>

            <button @click="open = !open">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M20 8.5H4V7.5H20V8.5Z" fill="white"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M18 12.5H2V11.5H18V12.5Z" fill="white"/>
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M22 16.5H6V15.5H22V16.5Z" fill="white"/>
                </svg>
            </button>
        </div>
    </div>

    <!-- Mobile Menu -->
    <nav x-show="open" @click.outside="open = false" x-transition class="fixed inset-0 bg-rangitoto-900 text-white flex flex-col items-center justify-center min-h-screen z-[49]">
        {{ nav:header }}
            <a href="{{ url }}" class="mb-4 text-2xl lg:text-5xl italic font-extralight hover:opacity-75">{{ title }}</a>
        {{ /nav:header }}
        <a href="#contact" @click="open = !open" class="mb-4 text-2xl lg:text-5xl italic font-extralight hover:opacity-75">Kontakti</a>
    </nav>

</div>
